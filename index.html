<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Around the US" />
		<meta name="author" content="Raeann Lytle" />
		<meta name="keywords" content="us, parks, nationalparks" />
		<title>Around the U.S</title>
		<link rel="stylesheet" href="./pages/index.css" />
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header page__section">
				<img src="./images/logo.svg" alt="Around the U.S Logo" />
			</header>
			<main class="content">
				<section class="profile">
					<img
						class="profile__image"
						src="./images/jacques-cousteau.jpg"
						alt="Avatar"
					/>
					<div class="profile__info">
						<h1 class="profile__title">Jacques Cousteau</h1>
						<button class="profile__edit-button"></button>
						<p class="profile__description">Explorer</p>
					</div>
					<button class="profile__add-button"></button>
				</section>
				<section class="cards">
					<ul class="card__list">
						<li class="card">
							<img
								class="card__image"
								src="./images/lake-louise.png"
								alt="Lake Louise"
							/>
						</li>
					</ul>
				</section>
			</main>
		</div>
	</body>
	<footer></footer>
</html>
