<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Around the US" />
		<meta name="author" content="Raeann Lytle" />
		<meta name="keywords" content="us, parks, nationalparks" />
		<title>Around the U.S</title>
		<link rel="icon" type="image/x-icon" href="../src/favicon.ico" />
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header">
				<img
					class="header__image"
					src="<%=require('./images/logo.svg')%>"
					alt="header-logo"
				/>
			</header>
			<main class="content">
				<section class="profile page__section">
					<img
						class="profile__image"
						src=" "
						alt="profile-image"
					/>
					<button class="profile__image-edit" type="button"></button>
					<div class="profile__info">
						<h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
						<button class="profile__edit-button" id="profile-edit-button" type="button"></button>
						<p class="profile__description" id="profile-description">Explorer</p>
					</div>
					<button class="profile__add-button" id="profile-add-button" type="button"></button>
				</section>
				<section class="cards page__section">
					<ul class="cards__list">
					</ul>
				</section>
			</main>
			<footer class="footer page__section">
				<p class="footer__copyright">Â© 2022 Around The U.S.</p>
			</footer>
		</div>
		<div class="modal" id="profile-edit-modal">
			<div class="modal__container">
				<button class="modal__close" id="modal-close-button"></button>
				<p class="modal__heading">Edit profile</p>
				<form class="modal__form" id="profile-edit-form">
					<label class="modal__label">
					<input
					class="modal__form-input"
						type="text"
						name="name"
						placeholder="Name"
						id="profile-title-input"
						required
						minlength="2"
						maxlength="40"
					/>
					<span class="modal__error" id="profile-title-input-error"></span>
					</label>
					<label class="modal__label">
					<input
					class="modal__form-input"
						type="text"
						name="about"
						placeholder="Description"
						id="profile-description-input"
						required
						minlength="2"
						maxlength="200"
					/>
					<span class="modal__error" id="profile-description-input-error"></span>
					</label>
					<button class="modal__button">Save</button>
				</form>
			</div>
			</div>
			<div class="modal" id="card-add-modal">
				<div class="modal__container">
					<button class="modal__close" id="card-add-close"></button>
					<p class="modal__heading">New Place</p>
					<form class="modal__form" id="card-add-form" >
						<label class="modal__label">
						<input
							class="modal__form-input"
							type="text"
							name="name"
							placeholder="Title"
							id="card-title-input"
							required
							minlength="1"
							maxlength="30"
						/>
						<span class="modal__error" id="card-title-input-error"></span>
						</label>
						<label class="modal__label">
						<input
							class="modal__form-input"
							type="url"
							name="link"
							placeholder="Image link"
							id="card-image-input"
							required
						/>
						<span class="modal__error" id="card-image-input-error"></span>
						</label>
						<button class="modal__button">Create</button>
					</form>
				</div>
			</div>
			<div class="modal" id="card-image-modal">
				<div class="modal__container-card">
					<img class="modal__image-card" id="card-modal-image" src="#" alt=""/>
					<p class="modal__caption-card" id="card-modal-caption"></p>
					<button class="modal__close" id="card-image-close"></button>
				</div>
			</div>
            
		    <div class="modal" id="profile-image-edit-modal">
			  <div class="modal__container-avatar" id="profile-image-edit-container">
				<button class="modal__close" id="profile-image-edit-close"></button>
				<p class="modal__heading">Change profile picture</p>
				<form class="modal__form" id="profile-image-form" novalidate>
					<input
					  class="modal__form-input"
					  id="profile-image-link"
					  type="url"
					  name="avatar"
					  placeholder="Profile Picture Link"
					  required
					/>
					<span class="modal__error" id="profile-image-link-error"></span>
					<button class="modal__button">Save</button>
				</form>
			  </div>
			</div>
            
			<div class="modal" id="delete-confirm-modal">
			  <div class="modal__container-delete" id="delete-confirm-container">
				<button class="modal__close" id="delete-confirm-close"></button>
				<p class="modal__heading">Are you sure?</p>
				<form class="modal__form" id="delete-confirm-form" novalidate>
					<button class="modal__button" id="delete-confirm-button">Yes</button>
				</form>
			  </div>
			</div> 

		<template id="card-template">
			<li class="card" id="card">
				<button class="card__delete-button" id="card-delete-button"  type="button"></button>
				<img
					class="card__image"
					src="#"
					alt=""
					id="card-image"
				/>
				<div class="card__description">
					<h2 class="card__title" id="card-title"></h2>
					<button class="card__like-button" type="button"></button>
					<p class="card__likes-counter"></p>
				</div>
			</li>
		</template>
	</body>
</html>
